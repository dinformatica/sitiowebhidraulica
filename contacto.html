<!DOCTYPE html>

    <style>
        /* Estilos para el botón flotante */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            /* Ajusta la posición vertical según tu preferencia */
            right: 20px;
            /* Ajusta la posición horizontal según tu preferencia */
            background-color: #25d366;
            /* Color de fondo de WhatsApp */
            color: #fff;
            /* Color de texto */
            border: none;
            border-radius: 50%;
            padding: 15px;
            /* Tamaño del botón */
            width: 60px;
            /* Añade un ancho deseado */
            height: 60px;
            /* Añade una altura deseada (igual al ancho para hacerlo perfectamente redondo) */
            text-align: center;
            font-size: 24px;
            line-height: 30px;
            /* Tamaño de fuente */
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            /* Sombra para el botón */
        }

        /* Cambia el color del botón al pasar el mouse */
        .whatsapp-button:hover {
            background-color: #128C7E;
            /* Cambia el color al pasar el mouse */
        }
    </style>

</head>

<body>


    <!-- Botón flotante de WhatsApp con ícono -->
